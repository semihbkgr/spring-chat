<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringChat</title>
</head>
<body>
<div>
    <div>
        <label for="sender">From</label><br>
        <input id="sender" style="width: 300px;"><br>
        <label for="recipient">Recipient</label><br>
        <input id="recipient" style="width: 300px;"><br>
        <label for="text">Text</label><br>
        <textarea id="text" rows="5" style="min-width: 300px; max-width: 300px;"></textarea><br>
        <button id="send" style="width: 100px;">Send</button>
    </div>
    <br>
    <div id="messages" style="width: 300px; height:600px; overflow-y: scroll; border-style: solid; border-width: 1px;">
    </div>
</div>
<script th:src="@{/webjars/stomp-websocket/2.3.3-1/stomp.js}" type="text/javascript"></script>
<script src="/chat.js" type="text/javascript"></script>
</body>
</html>
